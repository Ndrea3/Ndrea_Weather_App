<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>My Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="Search"
                placeholder="Enter a City..."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="search"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
          </div>
        </form>
      </div>
      <h1 id="city-name">Quinte West, ON Canada</h1>
      <ul>
        <il id="curDateTime">Wednesday May 11, 2022 @ 19:33</il>
        <il id="weatherDesc">Partly Cloudy</il>
      </ul>
      <div class="row">
        <div class="col-6">
          <div class="clearfix">
            <img
            src=https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
            alt="Cloudy Icon"class="weather-icon float-left">
          </div>
          <div class="float-left">
            <span class="curTemp" id="temperature">19</span>
            <span class="tempUnit">
              <a href="#" id="cel">°C</a>|<a href="#" id="farh">°F</a>
            </span>
          </div>
        </div>
      </div>
        <div class="col-6">
          <ul>
            <li id="precip">Precipitation: 0%</li>
            <li id="hum">Humidity: 77%</li>
            <li id="wind">Wind: 8km/h</li>
          </ul>
        </div>
      </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
