<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>My Weather App</title>
  </head>
  <body>
    <div class="container">
      <h1 id="city-name">Quinte West, ON Canada</h1>
      <ul>
        <il id="curDateTime">Wednesday May 11, 2022 @ 19:33</il>
        <il id="weatherDesc">Partly Cloudy</il>
      </ul>
      <div class="row">
        <div class="col-6">
            <img
            src=https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
            alt="Cloudy"class="weather-icon float-left"> 19 °C | °F
          </div>
        </div>
        <div class="col-6">
          <ul>
            <li id="precip">Precipitation: 0%</li>
            <li id="hum">Humidity: 77%</li>
            <li id="wind">Wind: 8km/h</li>
          </ul>
        </div>
      </div>
        </div>
      </div>
    </div>
    <small>
      This app was created by Andrea Simmons and is <a href="https://github.com/Ndrea3/Ndrea_Weather_App.git" target="_blank">open-sourced</a>!
    </small>
    <script src="src/app.js"></script>
  </body>
</html>
